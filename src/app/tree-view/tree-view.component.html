<div class="tree-view-container">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-sm btn-secondary" (click)="collapseAll()">Collapse All</button>
            <button type="button" class="btn btn-sm btn-secondary" (click)="expandAll()">Expand All</button>
        </div>
    </div>
    <app-tree [nodes]="nodes" (select)="onSelected($event)" [selectedId]="selectedId"></app-tree>
</div>

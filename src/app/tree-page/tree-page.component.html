<form #form="ngForm">
    <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="name" required>
    </div>

    <ng-template #content let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Select project type code</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <app-tree-view [data]="projectCodes" name="projectTypeCode" [(ngModel)]="projectTypeCode" parentProperty="parent"
                idProperty="projectCode"></app-tree-view>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">OK</button>
        </div>
    </ng-template>

    <div class="form-group">
        <label>Project Type:</label>
        {{ projectTypeCode }}
        <button class="btn btn-sm btn-outline-primary" (click)="open(content)">Select project type</button>

    </div>

    <p>Form value:</p>
    <pre>{{ form.value | json }}</pre>

    <button [disabled]="form.pristine || form.invalid">Submit</button>
</form>

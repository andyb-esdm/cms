{{siteCode}}

<app-form-wizard>
    <app-wizard-step [title]="'Step1'" [isValid]="projectForm.form.valid" (Next)="onStep1Next($event)">
      <h1>Step1</h1>
      <form #projectForm="ngForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
            [(ngModel)]="data.email" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
      </form>
    </app-wizard-step>
    <app-wizard-step [title]="'Step2'" (Next)="onStep2Next($event)">
      <h1>Step2</h1>
    </app-wizard-step>
    <app-wizard-step [title]="'Step3'" (Next)="onStep3Next($event)">
      <h1>Step3</h1>
    </app-wizard-step>
    <app-wizard-step [title]="'Step4'" (Complete)="onComplete($event)">
      <div [ngSwitch]="isCompleted">
        <div *ngSwitchDefault>
          <h1>Step4</h1>
        </div>
        <div *ngSwitchCase="true">
          <h4>Thank you! You have completed all the steps.</h4>
        </div>
      </div>
    </app-wizard-step>
  </app-form-wizard>
